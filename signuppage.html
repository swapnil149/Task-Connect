<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"> 
    <title>TaskConnect - Sign Up Page</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            margin: 0;
            background-color: #5B9F3C; /* Set background color for body */
        }
        nav {
            display: flex;
            background-color: #5B9F3C;
            align-items: center; /*vert align*/
            justify-content: flex-end; /*makes nav ele. right aligned*/
            white-space: nowrap; 
        }
        nav li {
            padding-right: 20px;
            display: inline; /*horizontal align*/
        }
        a { 
            text-decoration: none;
            color: #ffffff; 
        }
        .logo {
            padding-left: 20px;
            margin-right: auto; /*make logo left aligned*/
        }
        div {
            color: #000000;
            padding: 10px;
        }
        .container {
            margin-top: 3px; /*add the small margin at top*/
            background-image: linear-gradient(180deg, #5B9F3C, #E1C14F); /*gradient background*/
            display: flex;
            height: 100vh; /*spans 100% of vert. viewport*/
            padding: 0px;
            font-size: 30px;
            justify-content: center; 
            align-items: center;
            overflow: hidden; /* Prevent scrolling */
        }
        .button {
            background-color: #ff0000;
            color: #ffffff;
            padding: 10px 150px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
        }
        .navbutton {
            background-color: #ff0000;
            color: #ffffff;
            padding: 5px;
            border-radius: 5px;
        }       
        .signup-form {
            margin-top: 20px;
            display: flex;
            flex-direction: column; /*waant the form inputs disp. vert.*/
            align-items: flex-start;
            flex: 1;
        }   
        .signup-input {
            padding: 10px 150px;
            margin-bottom: 10px; /*adds space b/w form inputs*/
            border: 1px solid #ccc;
        }
        .right-image {
            top: 100px;
            right: 0px;
            height: 50vh;
            padding: 10px;
        }
        .g_id_signin {
            font-size: 16px;
            color: #000000;
            padding: 10px 150px;
        }
        .title {
            color: #ffffff
        }
        .links {
            white-space: nowrap; /* Prevent line breaks */
            font-size: 16px;
        }
          
        .links a {
            margin-right: 1px; /* Adjust this value to increase/decrease the space */
        }
        .logo {
            padding-left: 20px;
            margin-right: auto;
            /*make logo left aligned*/
        }
        .icon {
            height: 35px;
            width: 35px;
        }
        .iconContainer {
            display: flex;
            align-items: center;
        }
        @media (max-width: 600px) {
            /*hide these elements*/
            .signup-form {
                align-items: flex-start; 
            }
            .hide-on-small-screen {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul class="logo iconContainer">
                <li><a href="/">
                    <img class="icon" src="https://pauljproche.github.io/taskConnectFinal/Images/logo.png" alt="company logo" />
                </a></li>
                <li class="hide-on-small-screen"><a href="#">TaskConnect</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div>
            <h2 class='title'style="margin-left: 5px;">Sign Up</h2>
            <div style="margin-left: 5px;">
                <h1 class="title">Hello, Welcome!</h1>
                <form method = "post" action = "/saveProfile" class="signup-form" >
                    <input type="text" class="signup-input" placeholder="Full Name" id="fullname" name="fullname" required>
                    <input type="text" class="signup-input" placeholder="Username" id="username" name="username" required>
                    <input type="email" class="signup-input" placeholder="Email" id="email" name="email" required>
                    <input type="password" class="signup-input" placeholder="Password" id="password" name="password" required>
                    <input type="number" class="signup-input" placeholder="Age" id="age" name="age" required>
                    <input type="submit" class="button" value="Sign Up with Email">
                            <!-- Google "Sign in with Google" button container -->
                    <div class="g_id_signin"
                        data-client_id="434361129103-hkuonu5rhorgcv26dglqs902dnqlnkho.apps.googleusercontent.com"
                        data-login_uri="https://your.domain/your_login_endpoint"
                        data-auto_prompt="false"
                        data-type="standard"
                        data-size="large"
                        data-theme="outline"
                        data-text="sign_in_with"
                        data-shape="rectangular"
                        data-logo_alignment="left">
                    </div>
                </form>
                    <p class="links">
                        <a href="/loginpage">Already have an account?</a>
                        <a href="/loginpage">Log in</a>
                    </p>
            </div>
        </div>
        <img src="https://pauljproche.github.io/taskConnectFinal/Images/signuppage.png" alt="Image" class="right-image">
    </div>
    <script>
        window.onload = function() {
            google.accounts.id.initialize({
                client_id: "434361129103-hkuonu5rhorgcv26dglqs902dnqlnkho.apps.googleusercontent.com",
                callback: handleCredentialResponse,
            });
            google.accounts.id.renderButton(
                document.querySelector(".g_id_signin"),
                { theme: "outline", size: "large" } // customization attributes
            );
            google.accounts.id.prompt(); 
        };

        function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);
        }
    </script>
</body>
</html>
